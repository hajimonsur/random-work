        body {
            font-family: "Poppins", sans-serif;
            background-color: blanchedalmond;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

            color: #555;
            max-width: 500px;
            margin: 0 auto 25px;
            font-size: 16px;
            line-height: 1.5;
        }

            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 40px;
        }

        .chat-btn {
            width: 65px;
            height: 65px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ccc;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: none;
            text-decoration: none;
        }

        .chat-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.3);
        }

        .whatsapp {
            background-color: #25D366;
        }

        .telegram {
            background-color: #0088cc;
        }

        .livechat {
            background-color: #007bff;
        }

        footer {
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }

        .chat-icon {
            width: 32px;
            height: 32px;
            fill: white;
        }
    </style>
